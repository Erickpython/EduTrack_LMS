<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Registration | EduTrack LMS</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #20c997, #0dcaf0);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.container {
  background: #fff;
  padding: 2rem;
  border-radius: 12px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
h2 {
  text-align: center;
  color: #0d6efd;
  margin-bottom: 1.5rem;
}
label {
  display: block;
  margin-bottom: .3rem;
  font-weight: 500;
}
input {
  width: 100%;
  padding: .6rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
}
button {
  width: 100%;
  background: #0d6efd;
  color: white;
  border: none;
  padding: .7rem;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}
button:hover {
  background: #084298;
}
a {
  display: block;
  text-align: center;
  margin-top: .8rem;
  color: #0d6efd;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="container">
  <h2>Admin Registration</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <p style="color:
          {% if category == 'success' %}green
          {% elif category == 'danger' %}red
          {% else %}#333{% endif %};
        ">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label>Name</label>
    <input type="text" name="name" required>
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Password</label>
    <input type="password" name="password" required>
    <button type="submit">Register</button>
  </form>

  <a href="{{ url_for('admin_login') }}">Already have an account? Login</a>
</div>

</body>
</html>
