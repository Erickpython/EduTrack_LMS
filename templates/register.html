<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | EduTrack LMS</title>
</head>
<body>
    <h2>Create Account</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li style="color:
                        {% if category == 'success' %}green
                        {% elif category == 'danger' %}red
                        {% elif category == 'warning' %}orange
                        {% else %}black{% endif %};
                    ">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Registration form -->
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label for="name">Name:</label><input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><input type="password" id="password" name="password" required><br>
        <label for="grade">Grade:</label>
        <select id="grade" name="grade" required>
            <option value="">-- Select Grade --</option>
            {% for g in grades %}
                <option value="{{ g.id }}">{{ g.name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Register</button>
    </form>

    <p>
        Already have an account? 
        <a href="{{ url_for('login') }}">Login here</a>.
    </p>
</body>
</html>
