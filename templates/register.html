<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | EduTrack LMS</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      color: #1e88e5;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    label {
      text-align: left;
      font-weight: 600;
      font-size: 0.9rem;
      color: #1e88e5;
    }

    input, select {
      padding: 10px;
      border: 1px solid #90caf9;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #1e88e5;
    }

    button {
      background: #1e88e5;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1565c0;
    }

    p {
      margin-top: 1rem;
      color: #555;
    }

    a {
      color: #1e88e5;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }

    li {
      background: #f8f9fa;
      border-left: 4px solid;
      padding: 8px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      text-align: left;
      font-size: 0.9rem;
    }

    li[style*="green"] { border-color: green; }
    li[style*="red"] { border-color: red; }
    li[style*="orange"] { border-color: orange; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color:
              {% if category == 'success' %}green
              {% elif category == 'danger' %}red
              {% elif category == 'warning' %}orange
              {% else %}black{% endif %};
            ">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Registration form -->
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <label for="grade">Select Grade</label>
      <select id="grade" name="grade" required>
        <option value="">-- Select Grade --</option>
        {% for g in grades %}
          <option value="{{ g.id }}">{{ g.name }}</option>
        {% endfor %}
      </select>

      <button type="submit">Register</button>
    </form>

    <p>
      Already have an account?
      <a href="{{ url_for('login') }}">Login here</a>.
    </p>
  </div>
</body>
</html>
