<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ student.name }}'s Dashboard | EduTrack LMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      min-height: 100vh;
      color: #333;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 2rem 3rem;
      margin: 3rem auto;
      max-width: 900px;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1e88e5;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .text-muted {
      color: #6c757d !important;
      font-size: 0.95rem;
    }

    .btn-logout {
      float: right;
      background: #e53935;
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 8px;
      padding: 6px 12px;
      transition: 0.3s;
    }

    .btn-logout:hover {
      background: #c62828;
    }

    .accordion-button {
      background-color: #e3f2fd;
      color: #1565c0;
      font-weight: 600;
      border-radius: 8px;
      transition: 0.3s;
    }

    .accordion-button:not(.collapsed) {
      background-color: #bbdefb;
      color: #0d47a1;
    }

    .accordion-item {
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1rem;
      border: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .list-group-item {
      border: none;
      border-bottom: 1px solid #f1f1f1;
      font-size: 0.95rem;
      color: #333;
    }

    .list-group-item:last-child {
      border-bottom: none;
    }

    .btn-outline-primary {
      border-color: #1e88e5;
      color: #1e88e5;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background-color: #1e88e5;
      color: white;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2>Welcome, {{ student.name }} ðŸ‘‹</h2>
        <p class="text-muted">You have access up to <strong>{{ student.grade.name }}</strong>.</p>
      </div>
      <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>
    </div>

    <div class="accordion" id="gradesAccordion">
      {% for data in grades_data %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{ data.grade.id }}">
            <button class="accordion-button collapsed" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse{{ data.grade.id }}"
                    aria-expanded="false"
                    aria-controls="collapse{{ data.grade.id }}">
              {{ data.grade.name }}
            </button>
          </h2>
          <div id="collapse{{ data.grade.id }}" class="accordion-collapse collapse"
               aria-labelledby="heading{{ data.grade.id }}"
               data-bs-parent="#gradesAccordion">
            <div class="accordion-body">
              <ul class="list-group">
                {% for subject in data.subjects %}
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ subject.name }}
                    <a href="{{ url_for('subject_lessons', subject_id=subject.id) }}"
                       class="btn btn-sm btn-outline-primary">View Lessons â†’</a>
                  </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
