<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack LMS</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            padding: 1rem; /* Prevents content from touching screen edges on phones */
            text-align: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        p {
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
            font-size: 0.95rem;
        }

        .register-btn {
            background-color: #fff;
            color: #1e88e5;
        }
        .register-btn:hover {
            background-color: #bbdefb;
        }

        .login-btn {
            background-color: #1565c0;
            color: #fff;
        }
        .login-btn:hover {
            background-color: #0d47a1;
        }

        .admin-btn {
            background-color: #ffca28;
            color: #212121;
        }
        .admin-btn:hover {
            background-color: #ffc107;
            color: #000;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
            text-align: center;
            width: 100%;
        }

        /* --------------------------- */
        /*     MOBILE RESPONSIVE       */
        /* --------------------------- */
        @media (max-width: 600px) {

            body {
                padding-top: 2rem;
            }

            .container {
                width: 100%;
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.95rem;
            }

            .btn-group {
                flex-direction: column;
                gap: 15px;
            }

            a {
                width: 100%;
                padding: 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to <span style="color:#fff; font-weight:700;">EduTrack LMS</span></h1>
        <p>Learn. Practice. Track your progress — all in one place, even offline!</p>

        <div class="btn-group">
            <a href="{{ url_for('register') }}" class="register-btn">Register</a>
            <a href="{{ url_for('login') }}" class="login-btn">Login</a>
            <a href="{{ url_for('admin_register') }}" class="admin-btn">Admin</a>
        </div>
    </div>

    <footer>
        © 2025 EduTrack LMS | Powered by Flask & Python
    </footer>

</body>
</html>
