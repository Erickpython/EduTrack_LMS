<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EduTrack LMS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      color: #1e88e5;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    label {
      text-align: left;
      font-weight: 600;
      font-size: 0.95rem;
      color: #1e88e5;
    }

    input {
      padding: 10px;
      border: 1px solid #90caf9;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      width: 100%;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #1e88e5;
    }

    button {
      background: #1e88e5;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #1565c0;
    }

    p {
      margin-top: 1rem;
      color: #555;
      font-size: 0.95rem;
    }

    a {
      color: #1e88e5;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Flash message styles */
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }

    li {
      background: #f8f9fa;
      border-left: 4px solid;
      padding: 8px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      text-align: left;
      font-size: 0.9rem;
      word-wrap: break-word;
    }

    li[style*="green"] { border-color: green; }
    li[style*="red"] { border-color: red; }
    li[style*="orange"] { border-color: orange; }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      label, input, button, p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back ðŸ‘‹</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color:
              {% if category == 'success' %}green
              {% elif category == 'danger' %}red
              {% elif category == 'warning' %}orange
              {% else %}black{% endif %};
            ">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Login form -->
    <form method="post" action="{{ url_for('login') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>

    <p>
      Donâ€™t have an account? 
      <a href="{{ url_for('register') }}">Register here</a>.
    </p>
  </div>
</body>
</html>
